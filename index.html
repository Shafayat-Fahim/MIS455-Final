<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Food Finder</title>
</head>
<body>
    <header class="header">
        <h1>Food Finder</h1>
    </header>
    <main>
        <section class="search-section">
            <div class="container">
                <input type="text" id="search-input" placeholder="Type your desired meal name..." aria-label="Search meals">
                <button id="search-button">Search</button>
            </div>
        </section>
        <section class="results-section">
            <div class="container" id="results"></div>
            <div id="show-all-wrapper">
                <button id="show-all-button" style="display: none;">Show All</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Food Finder. All rights reserved by Shafayat Alam Fahim (2211645)</p>
    </footer>
</body>
</html>
